<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<!--    <h2 th:text="${employeeRequestDto.no == null ? 'Add New Employee' : 'Edit Employee'}"></h2>-->

    <form th:action="@{/employees/save-new-employee}" th:object="${employeeRequestDto}" method="post">
<!--        <input type="hidden" th:field="*{no}">-->

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" id="gender" th:field="*{gender}">
                <option value="">-- Select Gender --</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="birth-date" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="birth-date" th:field="*{birthDate}" required>
        </div>

        <div class="mb-3">
            <label for="hire-date" class="form-label">Hire Date</label>
            <input type="date" class="form-control" id="hire-date" th:field="*{hireDate}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/employees" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
