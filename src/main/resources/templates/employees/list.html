<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Employee List</h2>
    <a href="/employees/add-employee-form" class="btn btn-primary mb-3">Add New Employee</a>

    <table id="employeeTable" class="table table-striped">
        <thead>
        <tr>
            <th>Employee No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Birth Date</th>
            <th>Hire Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.no}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.gender}"></td>
            <td th:text="${employee.birthDate}"></td>
            <td th:text="${employee.hireDate}"></td>
            <td>
                <a th:href="@{/employees/edit-employee-form/{id}(id=${employee.no})}"
                   class="btn btn-warning btn-sm">
                    Edit</a>
                <a th:href="@{/employees/delete/{id}(id=${employee.no})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function() {
        $('#employeeTable').DataTable({
            "lengthChange" : false,
            "searching" : false
        });
    });
</script>
</body>
</html>
